# render.yaml
# Real-Time ML Pipeline Deployment on Render

previewsEnabled: false

volumes:
  - name: pipeline-data
    sizeGB: 1

services:
  # 1. Kafka (Redpanda) â€” Private Service
  - type: pserv
    name: kafka
    image: redpandadata/redpanda:v23.3.12
    plan: starter
    startCommand: >
      redpanda start
      --overprovisioned --smp=1 --memory=1G --reserve-memory=0M --check=false
      --kafka-addr PLAINTEXT://0.0.0.0:9092
      --advertise-kafka-addr PLAINTEXT://kafka:9092

  # 2. Streamlit Dashboard (Web)
  - type: web
    name: dashboard
    plan: starter
    env: docker
    dockerfilePath: Dockerfile
    startCommand: streamlit run dashboard/training_monitor.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: KAFKA_BOOTSTRAP
        value: kafka:9092
    volumes:
      - name: pipeline-data
        mountPath: /data

  # 3. Producer Worker
  - type: worker
    name: producer
    plan: starter
    env: docker
    dockerfilePath: Dockerfile
    startCommand: python ingestion/producer.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: KAFKA_BOOTSTRAP
        value: kafka:9092
    volumes:
      - name: pipeline-data
        mountPath: /data

  # 4. Bronze Consumer Worker
  - type: worker
    name: bronze-consumer
    plan: starter
    env: docker
    dockerfilePath: Dockerfile
    startCommand: python transform/consumer_to_parquet.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: KAFKA_BOOTSTRAP
        value: kafka:9092
    volumes:
      - name: pipeline-data
        mountPath: /data

  # 5. Silver Consumer Worker
  - type: worker
    name: silver-consumer
    plan: starter
    env: docker
    dockerfilePath: Dockerfile
    startCommand: python transform/consumer_to_silver.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: KAFKA_BOOTSTRAP
        value: kafka:9092
    volumes:
      - name: pipeline-data
        mountPath: /data

  # 6. Model Trainer Worker
  - type: worker
    name: trainer
    plan: starter
    env: docker
    dockerfilePath: Dockerfile
    startCommand: python transform/consumer_trainer.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: KAFKA_BOOTSTRAP
        value: kafka:9092
    volumes:
      - name: pipeline-data
        mountPath: /data
